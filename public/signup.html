<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign Up - MeetEase</title>
</head>
<body>
    <div id="logo"><img src="https://assets.calendly.com/assets/authentication/media/logo-f885ef95906ef15bb6fb.png" alt="MeetEase logo"></div>
    <h2>Sign up with MeetEase for free</h2>
    <div id="container">
        <p><b>Enter your email to get started.</b></p>
        <input type="text" placeholder="email address">
        <button>Get Started</button>
        <div class="divider"> <div><i class="fa-light fa-horizontal-rule"></i></div> <p>OR</p> <div><i class="fa-thin fa-horizontal-rule"></i></div></div>
        <button class="btn"><img src="https://assets.calendly.com/assets/authentication/media/google-a1417560f643c2131124.svg" alt="Google"><span> Sign up with Google</span></button>
        <button class="btn"><img src="https://assets.calendly.com/assets/authentication/media/microsoft-42b61fa109e1e5d566ff.svg" alt=""><span> Sign up with Microsoft</span></button>
        <p class="mgn">Already have an account?<span class="blu">Log in</span> </p>
    </div>
</body>
</html>
