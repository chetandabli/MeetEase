<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/OneToOne.css">
</head>
<body>
    <div id="tocover">
    <div id="secnav">
            <button id="back"><i class="fa-solid fa-angle-left"></i>
                Back</button>
            <h2 id="headers">Add One-on-One Event Type</h2>
            <button id="share">Share</button>
    </div>
</div>
    <!-- input box -->
    <div id="empty"></div>
    <div id="container">
        <div id="upperinput">
            <h4>What event is this?</h4>
            <div class="ediot">
                <button class="cancel">Cancel</button>
                <button class="next" id="created_top">Create</button>
            </div>
        </div>
        <hr>
        <div id="secmain">
            <label for="">Event name</label><br>
            <input type="text" id="data1"><br><br><br>
            <label for="">Location</label><br>
            <input type="text" id="data2" placeholder="Add a location"><br><br><br>
            <label for="">Description/Instructions</label><br>
            <input type="text" id="data3" placeholder="Write a summary and any details your invitee. ">
          <div id="time">
            <div id="t1">
            <label for="start">Start meeting time</label>
            <br>
            <input type="time" name="start" id="startt">
        </div>
            <div id="t2">
            <label for="end">End meeting time</label>
            <br>
            <input type="time" name="end" id="endt">
        </div>
          </div>
          <div id="time">
            <div id="t1">
            <label for="start">Meeting Date</label>
            <br>
            <input type="date" name="start" id="startd">
        </div>
          </div>
            <div id="ev_color"><h3>Event color</h3></div>
            <div id="color">
                <div id="sc1"></div>
                <div id="sc2"></div>
                <div id="sc3"></div>
                <div id="sc4"></div>
                <div id="sc5"></div>
                <div id="sc6"></div>
                <div id="sc7"></div>
                <div id="sc8"></div>
                <div id="sc9"></div>
                <div id="sc10"></div>
            </div>
        </div>
        <hr id="hr">
        <div class="ediot" id="lastbtn">
            <button class="cancel">Cancel</button>
            <button class="next" id="created">Create</button>
        </div>
    </div>
</body>
<script src="./scripts/one-o-one.js"></script>
</html>
