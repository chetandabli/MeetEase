<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/OneToOne.css">
</head>

<body>
    <div id="secnav">
        <div>
            <button id="back">
                <i class="fa-solid fa-angle-left"></i>
                Back</button>
            <h2>Edit One-on-One Event Type</h2>
            <button id="share">Share</button>
        </div>
    </div>

    <!-- input box -->

    <div id="empty"></div>
    <div id="input">
        <div id="upperinput">
            <h4>What event is this?</h4>
            <div>
                <button id="cancel">Cancel</button>
                <button id="next">Next</button>
            </div>

        </div>
        <hr>


        <div id="secmain">
            <label for="">Event name</label><br>
            <input type="text" id="data1"><br><br><br>
            <label for="">Location</label><br>
            <input type="text" id="data2" placeholder="Add a location"><br><br><br>
            <label for="">Description/Instructions</label><br>
            <input type="text" id="data3" placeholder="Write a summary and any details your invitee should know 
              about the event.">
           <div><h3>Event color</h3></div>
            <div id="color">

                <div id="sc1"></div>
                <div id="sc2"></div>
                <div id="sc3"></div>
                <div id="sc4"></div>
                <div id="sc5"></div>
                <div id="sc6"></div>
                <div id="sc7"></div>
                <div id="sc8"></div>
                <div id="sc9"></div>
                <div id="sc10"></div>
            </div>

        </div>

        <hr>

        <div id="upperinput">
            <h4 style="">What event is this?</h4>
            <div>
                <button id="cancel">Cancel</button>
                <button id="next">Next</button>
            </div>

        </div>
    </div>






</body>

</html>
